<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center weather-bg">
        <div class="weather-container">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-header bg-gradient text-white text-center py-4">
                    <h1 class="mb-0 fw-bold">
                        <i class="fas fa-cloud-sun me-2"></i>
                        Weather App
                    </h1>
                </div>
                
                <div class="card-body p-4">
                    <!-- Search Section -->
                    <div class="search-section mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-primary text-white border-0">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" 
                                   class="form-control border-0 shadow-sm" 
                                   id="locationInput" 
                                   placeholder="Enter city name (e.g., Colombo, New York)">
                            <button class="btn btn-primary px-4" 
                                    type="button" 
                                    id="searchBtn">
                                <i class="fas fa-location-arrow me-1"></i>
                                Search
                            </button>
                        </div>
                    </div>

                    <!-- Loading Spinner -->
                    <div id="loadingSpinner" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Fetching weather data...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorText"></span>
                    </div>

                    <!-- Weather Display -->
                    <div id="weatherDisplay" class="d-none">
                        <!-- Location Info -->
                        <div class="location-info text-center mb-4">
                            <h2 class="location-name mb-1"></h2>
                            <p class="text-muted mb-0">
                                <i class="fas fa-map-marker-alt me-1"></i>
                                <span class="location-details"></span>
                            </p>
                            <small class="text-muted last-updated"></small>
                        </div>

                        <!-- Main Weather Info -->
                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <div class="current-weather text-center">
                                    <img class="weather-icon mb-2" src="" alt="Weather Icon">
                                    <h3 class="temperature display-4 fw-bold mb-0"></h3>
                                    <p class="condition text-muted fs-5 mb-2"></p>
                                    <p class="feels-like text-muted">
                                        Feels like <span class="feels-like-temp"></span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="weather-details">
                                    <div class="row g-3">
                                        <div class="col-6">
                                            <div class="weather-stat">
                                                <i class="fas fa-eye text-info"></i>
                                                <div>
                                                    <div class="stat-value visibility"></div>
                                                    <div class="stat-label">Visibility</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="weather-stat">
                                                <i class="fas fa-tint text-primary"></i>
                                                <div>
                                                    <div class="stat-value humidity"></div>
                                                    <div class="stat-label">Humidity</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="weather-stat">
                                                <i class="fas fa-wind text-success"></i>
                                                <div>
                                                    <div class="stat-value wind"></div>
                                                    <div class="stat-label">Wind</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="weather-stat">
                                                <i class="fas fa-thermometer-half text-warning"></i>
                                                <div>
                                                    <div class="stat-value pressure"></div>
                                                    <div class="stat-label">Pressure</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Additional Weather Info -->
                        <div class="row g-3">
                            <div class="col-md-3 col-6">
                                <div class="weather-card">
                                    <i class="fas fa-sun text-warning"></i>
                                    <div class="card-content">
                                        <div class="value uv-index"></div>
                                        <div class="label">UV Index</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-6">
                                <div class="weather-card">
                                    <i class="fas fa-cloud text-secondary"></i>
                                    <div class="card-content">
                                        <div class="value cloud-cover"></div>
                                        <div class="label">Cloud Cover</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-6">
                                <div class="weather-card">
                                    <i class="fas fa-umbrella text-info"></i>
                                    <div class="card-content">
                                        <div class="value precipitation"></div>
                                        <div class="label">Precipitation</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-6">
                                <div class="weather-card">
                                    <i class="fas fa-temperature-low text-primary"></i>
                                    <div class="card-content">
                                        <div class="value dewpoint"></div>
                                        <div class="label">Dew Point</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
